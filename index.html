<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1 class="text-center">employee registation form</h1>

    <div class="container w-50 bg-secondary mt-5 p-5 border-dark">
        <div class="mt-3">
            <label class="" for="">employee name</label><br>
            <input class="formcontroll w-100" type="text"><br><br>
        </div>
        <div>
            <label for="">employee id</label><br>
            <input class="formcontroll w-100" type="text"><br><br>
        </div>
        <div class="mt-3">
            <label for="">Address</label><br>
            <textarea name="" id="" cols="50" rows="7" class="w-100"></textarea><br><br>
        </div>
        <div class="mt-3">
            <label for="">Phone number</label><br>
            <input class="formcontroll w-100" type="number"><br><br>
        </div>
        <div class="mt-3">
            <label for="">designation</label><br>
            <input class="formcontroll w-100" type="text"><br><br>
        </div>
        <div class="mt-3">
            <label for="">salary</label><br>
            <input class="formcontroll w-100" type="number"><br><br>
        </div>
        <div class="w-50">
            <button class=" btn btn-success w-50">register</button>
        </div>
    </div>



    <div class="container mt=5 w-50 p-5 border">
        <h1 class="text-center">LOGIN FORM</h1>
        <div class="w-50 center">
        <label  class="center fs-5" for="">user name</label><br>
        <input type="text"><br><br>
        </div>
        <div>
        <label class="fs-5" for="">password</label><br>
        <input type="password"><br><br>
        </div>
        <div>
            <button class="btn btn-success">login</button>
            <button class="btn btn-danger">cancel</button>
        </div>



        <div class="container text-center text-color light mt-5 bg-success p=5">
            <h1 class="text-color danger">Registration form</h1>
            <div>
                <label for="">user name</label><br>
                <input type="text"><br><br>
            </div>
            <div>
                <label for="">password</label><br>
                <input type="password"><br><br>
            </div>
            <div>
                <label for="">Account number</label><br>
                <input type="text"><br><br>
            </div>
            <div>
                <button class="btn btn-dark">Register</button>
            </div>

        </div>
    </div>
